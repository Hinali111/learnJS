
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>changeText</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Text change on hover</h1>
        <p id="text">over text to change Text</p>
        <script>
            let para=document.getElementById("text");
            para.onmouseover = function(){
                para.textContent="Text has changed mouseOut to return on";
            }
            para.onmouseout = function(){
                para.textContent="over text to change Text";
            }
        </script>
        <script src="" async defer></script>
    </body>
</html>
